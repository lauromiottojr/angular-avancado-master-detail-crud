<nav class="mb-5">
<ol class="breadcrumb">
  <li class="breadcumb-item"><a routerLink="/">Home</a></li>
  <li *ngfor="let item of items" class="breadcumb-item" [class.active]="isTheLastItem(item)">
    <span *ngIf="isTheLastItem(item)">{{item.text}}</span>
    <a *ngIf="!isTheLastItem(item)" [routerLink] ="item.link">{{item.text}}</a>
  </li>
</ol>
</nav>
