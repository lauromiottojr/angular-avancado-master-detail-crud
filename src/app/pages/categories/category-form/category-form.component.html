<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcumb-item"><a routerLink="/categories">Categorias</a></li>
    <li class="breadcumb-item active"><a routerLink="/">Formulário de Categoria</a></li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Formulário de Categoria
    </h1>
  </div>
  <div class="bol-md">
    <a routerLink="/categories" class="btn btn-success float-right"><< Voltar</a>
  </div>
</div>
<form [formGroup]="categoryForm">

  <div class="card">

    <div class="card-header">
      Informações sobre a Categoria
    </div>

    <div class="card-body">
      <div class="form-row">

        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" name="name" />
        </div>

        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" name="description" />
        </div>

      </div>
    </div>
  </div>

  <button class="btn btn-primary btn-lg float-right mt-3" type="submit">Salvar</button>
</form>
